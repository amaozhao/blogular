{% load i18n staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" ng-app="blog">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="AmaoZhao">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">

    <title>{{ request.site.name }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/loading-bar.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{% static 'js/libs/bootstrap/ie8-responsive-file-warning.js' %}"></script><![endif]-->
    <script src="{% static 'js/libs/bootstrap/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="{% static 'js/libs/bootstrap/html5shiv.min.js' %}"></script>
    <script src="{% static 'js/libs/bootstrap/respond.min.js' %}"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{ request.site.name }}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="./">Fixed top</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" ng-view></div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    </footer>
    <script src="{% static 'js/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/libs/holder/holder.min.js' %}"></script>
    <script src="{% static 'js/libs/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/libs/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/libs/angular/angular.js' %}"></script>
    <script src="{% static 'js/libs/angular/angular-animate.js' %}"></script>
    <script src="{% static 'js/libs/angular/angular-aria.js' %}"></script>
    <script src="{% static 'js/libs/angular/angular-sanitize.js' %}"></script>
    <script src="{% static 'js/libs/angular/angular-cookies.js' %}"></script>
    <script src="{% static 'js/libs/angular/angular-route.js' %}"></script>
    <script src="{% static 'js/libs/angular-loading-bar/loading-bar.js' %}"></script>
    <script src="{% static 'js/libs/ng-holder/holder.js' %}"></script>
    <script src="{% static 'js/apps/post/controllers.js' %}"></script>
    <script src="{% static 'js/apps/app.js' %}"></script>

    <script src="{% static 'js/libs/bootstrap/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
