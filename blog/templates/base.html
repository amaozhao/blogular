{% load i18n staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" ng-app="blog">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="AmaoZhao">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">

    <title ng-bind="title + ' | {{ request.site.name }}'"></title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/site.min.css' %}" rel="stylesheet">

    <script src="{% static 'js/libs/bootstrap/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="{% static 'js/libs/bootstrap/html5shiv.min.js' %}"></script>
    <script src="{% static 'js/libs/bootstrap/respond.min.js' %}"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" ng-include="'/static/js/partials/nav/header.html'" ng-controller="HeaderCtrl">
    </nav>

    <div class="container" ng-view></div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">版权所有. AmaoZhao</p>
      </div>
    </footer>
    {% csrf_token %}
    <script src="{% static 'js/libs/bootstrap/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="{% static 'js/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/apps.min.js' %}"></script>
  </body>
</html>
