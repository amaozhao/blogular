{% load i18n staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" ng-app="blog">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="AmaoZhao">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">

    <title ng-bind="title + ' | {{ request.site.name }}'"></title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/uikit.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/loading-bar.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/pygments/vs.css' %}" rel="stylesheet">
    <link href="{% static 'css/highlight/vs.css' %}" rel="stylesheet">
    <link href="{% static 'css/codemirror.css' %}" rel="stylesheet">
    <link href="{% static 'css/uikit/htmleditor.css' %}" rel="stylesheet">
    <link href="{% static 'css/selectize/selectize.bootstrap3.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">

    <script src="{% static 'js/libs/bootstrap/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="{% static 'js/libs/bootstrap/html5shiv.min.js' %}"></script>
    <script src="{% static 'js/libs/bootstrap/respond.min.js' %}"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" ng-include="'/static/js/partials/nav/header.html'" ng-controller="HeaderCtrl">
    </nav>

    <div class="container" ng-view></div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">版权所有. AmaoZhao</p>
      </div>
    </footer>
    {% csrf_token %}
    <script src="{% static 'js/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/libs/bootstrap/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="{% static 'js/libs/holder/holder.min.js' %}"></script>
    <script src="{% static 'js/libs/selectize/selectize.js' %}"></script>
    <script src="{% static 'js/libs/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/libs/angular/angular.js' %}"></script>
    <script src="{% static 'js/libs/angular/angular-animate.js' %}"></script>
    <script src="{% static 'js/libs/angular/angular-aria.js' %}"></script>
    <script src="{% static 'js/libs/angular/angular-sanitize.js' %}"></script>
    <script src="{% static 'js/libs/angular/angular-cookies.js' %}"></script>
    <script src="{% static 'js/libs/angular/angular-route.js' %}"></script>
    <script src="{% static 'js/libs/angular-loading-bar/loading-bar.js' %}"></script>
    <script src="{% static 'js/libs/moment/moment-with-locales.min.js' %}"></script>
    <script src="{% static 'js/libs/angular-moment/angular-moment.js' %}"></script>
    <script src="{% static 'js/libs/highlight/highlight.js' %}"></script>
    <script src="{% static 'js/libs/marked/marked.min.js' %}"></script>
    <script src="{% static 'js/libs/marked/angular-marked.js' %}"></script>
    <script src="{% static 'js/libs/codemirror/lib/codemirror.js' %}"></script>
    <script src="{% static 'js/libs/codemirror/addon/mode/overlay.js' %}"></script>
    <script src="{% static 'js/libs/codemirror/mode/xml/xml.js' %}"></script>
    <script src="{% static 'js/libs/codemirror/mode/markdown/markdown.js' %}"></script>
    <script src="{% static 'js/libs/codemirror/mode/gfm/gfm.js' %}"></script>
    <script src="{% static 'js/libs/codemirror/mode/javascript/javascript.js' %}"></script>
    <script src="{% static 'js/libs/codemirror/mode/css/css.js' %}"></script>
    <script src="{% static 'js/libs/codemirror/mode/htmlmixed/htmlmixed.js' %}"></script>
    <script src="{% static 'js/libs/codemirror/mode/clike/clike.js' %}"></script>
    <script src="{% static 'js/libs/codemirror/mode/python/python.js' %}"></script>
    <script src="{% static 'js/libs/codemirror/mode/meta.js' %}"></script>
    <script src="{% static 'js/libs/uikit/core.min.js' %}"></script>
    <script src="{% static 'js/libs/uikit/components/htmleditor.js' %}"></script>
    <script src="{% static 'js/libs/ng-uikit/ng-uikit.js' %}"></script>
    <script src="{% static 'js/libs/angular-ui/ui-bootstrap.js' %}"></script>
    <script src="{% static 'js/libs/ng-holder/holder.js' %}"></script>
    <script src="{% static 'js/libs/angular-selectize/selectize.js' %}"></script>
    <script src="{% static 'js/apps.min.js' %}"></script>
  </body>
</html>
