<div class="col-md-9">
  <div class="panel panel-default" ng-repeat="entry in data.results">
    <div class="panel-heading">
      <h3 class="panel-title"><a ng-href="/post/{{ entry.id }}">{{ entry.title }}</a></h3>
      <hr style="margin: 4px -15px; border-bottom: 1px solid #DDD;">
      <span>
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
         <a ng-href="/user/{{ entry.author.id }}">{{ entry.author.username }}</a>
        | <span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{ entry.created }}
        | <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
         <span ng-repeat="tag in entry.tags"><a ng-href="/tag/{{ tag.id }}">{{ tag.name }}</a></span>
      </span>
    </div>
    <div class="panel-body">
      <div ng-bind-html="entry.excerpt"></div>
      <a ng-href="/post/{{ entry.id }}" class="btn btn-primary">阅读全文</a>
    </div>
  </div>
  <nav>
    <ul class="pager">
      <li class="previous" ng-if="data.previous"><a href="#">&larr; 前一页</a></li>
      <li class="next" ng-if="data.next"><a href="#">后一页 &rarr;</a></li>
    </ul>
  </nav>
</div>

<div class="col-md-3" ng-include="'/static/js/partials/nav/sidebar.html'"></div>
