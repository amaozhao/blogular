<div class="panel panel-default" ng-repeat="entry in data">
  <div class="panel-heading">
    <h3 class="panel-title"><a ng-href="/post/{{ entry.id }}">{{ entry.title }}</a></h3>
  </div>
  <div class="panel-body" ng-bind-html="entry.excerpt">
  </div>
  <div class="panel-footer">
    <p><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{ entry.author.username }}</p>
    <p><span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{ entry.created }}</p>
    <p><span class="glyphicon glyphicon-tags" aria-hidden="true"></span> <span ng-repeat="tag in entry.tags">{{ tag.name }}</span></p>
  </div>
</div>
