<div class="col-md-12">
  <div class="row">
    <div class="col-md-2 col-sm-3" ng-repeat="tag in data.results">
      <div class="thumbnail">
        <a ng-href="/tags/{{ tag.id }}">
          <img class="img-circle" ng-src="" alt="{{ tag.name }}" />
        </a>
        <div class="caption text-center">
          <a ng-click="add(tag)" class="btn btn-primary btn-sm" ng-if="!tag.added">订阅</a>
          <a ng-click="delete(tag)" class="btn btn-danger btn-sm" ng-if="tag.added">取消订阅</a>
        </div>
      </div>
    </div>
  </div>
</div>
