<div class="row">
  <div class="col-sm-6 col-md-4 col-md-offset-4">
    <h1 class="text-center login-title">登陆</h1>
    <div class="account-wall">
      <form class="form-signin">
        <div class="alert alert-dismissable alert-danger" ng-if="message.status">
          <button type="button" class="close" ng-click="hidealert()">×</button>
          <strong>{{message.message}}</strong>
        </div>
        <div class="form-group form-group-lg">
          <input class="form-control input-lg" ng-model="user.username" placeholder="用户名" type="text" required autofocus>
        </div>
        <div class="form-group form-group-lg">
          <input class="form-control input-lg" ng-model="user.password" placeholder="密码" type="password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signin()">登陆</button>
      </form>
    </div>
    <a href="register" class="text-center new-account">注册新用户</a>
  </div>
</div>
